<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Dashboard - LA BASICA Admin</title>

    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="../apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../favicon-16x16.png">

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

    <!-- Google Fonts -->
    <link href="https://api.fontshare.com/v2/css?f[]=bespoke-sans@300,301,400,401,500,501,700,701,800,801,1,2&display=swap" rel="stylesheet">

    <!-- Base CSS -->
    <link rel="stylesheet" href="../assets/css/global/variables.css">
    <link rel="stylesheet" href="../assets/css/global/reset.css">
    <link rel="stylesheet" href="../assets/css/global/base.css">
    <link rel="stylesheet" href="../assets/css/global/typography.css">
    <link rel="stylesheet" href="../assets/css/global/utilities.css">

    <style>
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #f8f4e6 0%, #fff5e6 100%);
            padding: 2rem;
        }

        .login-card {
            background: white;
            border-radius: var(--border-radius-2xl);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.1);
            padding: 3rem;
            width: 100%;
            max-width: 400px;
            border: 1px solid rgba(210, 180, 140, 0.2);
        }

        .login-header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .login-logo {
            height: 100px;
            width: auto;
            margin-bottom: 2rem;
            filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.1));
        }


        .login-form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .form-label {
            font-weight: var(--font-weight-semibold);
            color: var(--text-dark);
            font-size: 0.875rem;
        }

        .form-input {
            padding: 1rem;
            border: 2px solid rgba(210, 180, 140, 0.3);
            border-radius: var(--border-radius-md);
            font-size: 1rem;
            transition: var(--transition-all);
            background: white;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--accent-orange);
            box-shadow: 0 0 0 3px rgba(210, 105, 30, 0.1);
        }

        .password-wrapper {
            position: relative;
            display: flex;
            align-items: center;
        }

        .password-toggle {
            position: absolute;
            right: 1rem;
            background: none;
            border: none;
            color: var(--text-muted);
            cursor: pointer;
            padding: 0.25rem;
            border-radius: var(--border-radius-sm);
            transition: var(--transition-all);
            font-size: 0.875rem;
        }

        .password-toggle:hover {
            color: var(--accent-orange);
            background: rgba(210, 105, 30, 0.1);
        }

        .form-options {
            display: flex;
            justify-content: flex-start;
            align-items: center;
            margin-bottom: 1rem;
        }

        .checkbox-wrapper {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            cursor: pointer;
        }

        .checkbox-wrapper input[type="checkbox"] {
            display: none;
        }

        .custom-checkbox {
            width: 18px;
            height: 18px;
            border: 2px solid rgba(210, 180, 140, 0.3);
            border-radius: var(--border-radius-sm);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: var(--transition-all);
            position: relative;
        }

        .custom-checkbox::after {
            content: '';
            width: 10px;
            height: 6px;
            border: 2px solid white;
            border-top: none;
            border-right: none;
            transform: rotate(-45deg) scale(0);
            transition: transform 0.2s ease;
        }

        .checkbox-wrapper input[type="checkbox"]:checked + .custom-checkbox {
            background: var(--accent-orange);
            border-color: var(--accent-orange);
        }

        .checkbox-wrapper input[type="checkbox"]:checked + .custom-checkbox::after {
            transform: rotate(-45deg) scale(1);
        }

        .checkbox-label {
            font-size: 0.875rem;
            color: var(--text-dark);
            user-select: none;
        }

        .login-btn {
            padding: 1rem 2rem;
            background: linear-gradient(135deg, var(--accent-orange), var(--primary-brown));
            color: white;
            border: none;
            border-radius: var(--border-radius-md);
            font-size: 1rem;
            font-weight: var(--font-weight-semibold);
            cursor: pointer;
            transition: var(--transition-all);
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(210, 105, 30, 0.3);
        }

        .login-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }


        .back-link {
            text-align: center;
            margin-top: 2rem;
        }

        .back-link a {
            color: var(--text-muted);
            text-decoration: none;
            font-size: 0.875rem;
            transition: var(--transition-all);
        }

        .back-link a:hover {
            color: var(--accent-orange);
        }

        .error-message {
            background: rgba(220, 53, 69, 0.1);
            border: 1px solid rgba(220, 53, 69, 0.3);
            color: #dc3545;
            padding: 1rem;
            border-radius: var(--border-radius-md);
            font-size: 0.875rem;
            display: none;
        }

        .success-message {
            background: rgba(40, 167, 69, 0.1);
            border: 1px solid rgba(40, 167, 69, 0.3);
            color: #28a745;
            padding: 1rem;
            border-radius: var(--border-radius-md);
            font-size: 0.875rem;
            display: none;
        }


        @media (max-width: 480px) {
            .login-card {
                padding: 2rem;
                margin: 1rem;
                max-width: calc(100vw - 2rem);
            }

            .login-logo {
                height: 80px;
                margin-bottom: 1.5rem;
            }

            .login-header {
                margin-bottom: 2rem;
            }

            .form-input {
                padding: 0.75rem;
                font-size: 16px; /* Previene zoom en iOS */
            }

            .password-toggle {
                right: 0.75rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <img src="../images/LOGO.png" alt="LA BASICA" class="login-logo">
            </div>

            <div class="error-message" id="errorMessage"></div>
            <div class="success-message" id="successMessage"></div>

            <form class="login-form" id="loginForm">
                <div class="form-group">
                    <label class="form-label" for="email">Email</label>
                    <input
                        type="email"
                        id="email"
                        name="email"
                        class="form-input"
                        placeholder="tu.email@gmail.com"
                        required
                    >
                </div>

                <div class="form-group">
                    <label class="form-label" for="password">Contraseña</label>
                    <div class="password-wrapper">
                        <input
                            type="password"
                            id="password"
                            name="password"
                            class="form-input"
                            placeholder="Ingresa tu contraseña"
                            required
                        >
                        <button type="button" class="password-toggle" id="passwordToggle">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>

                <div class="form-options">
                    <label class="checkbox-wrapper">
                        <input type="checkbox" id="rememberMe" name="remember">
                        <span class="custom-checkbox"></span>
                        <span class="checkbox-label">Recordarme</span>
                    </label>
                </div>

                <button type="submit" class="login-btn" id="loginBtn">
                    <i class="fas fa-sign-in-alt"></i>
                    Acceder al Dashboard
                </button>
            </form>

            <div class="back-link">
                <a href="../index.html">
                    <i class="fas fa-arrow-left"></i>
                    Volver al sitio principal
                </a>
            </div>
        </div>
    </div>

    <script>
        class DashboardLogin {
            constructor() {
                this.init();
            }

            init() {
                this.setupEventListeners();
                this.loadEmployees();
            }

            setupEventListeners() {
                const form = document.getElementById('loginForm');
                const passwordToggle = document.getElementById('passwordToggle');

                // Form submission
                form.addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.handleLogin();
                });

                // Password toggle
                if (passwordToggle) {
                    passwordToggle.addEventListener('click', () => {
                        this.togglePasswordVisibility();
                    });
                }
            }

            togglePasswordVisibility() {
                const passwordInput = document.getElementById('password');
                const toggleIcon = document.querySelector('#passwordToggle i');

                if (passwordInput.type === 'password') {
                    passwordInput.type = 'text';
                    toggleIcon.className = 'fas fa-eye-slash';
                } else {
                    passwordInput.type = 'password';
                    toggleIcon.className = 'fas fa-eye';
                }
            }

            async loadEmployees() {
                try {
                    const response = await fetch('../data/employees.json');
                    if (response.ok) {
                        this.employees = await response.json();
                    }
                } catch (error) {
                    console.error('Error loading employees:', error);
                }
            }

            async handleLogin() {
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;

                this.showLoading(true);
                this.hideMessages();

                try {
                    // Verificar si es empleado autorizado
                    if (!this.employees) {
                        await this.loadEmployees();
                    }

                    const employee = this.employees.authorizedEmployees.find(
                        emp => emp.email.toLowerCase() === email.toLowerCase()
                    );

                    if (!employee) {
                        throw new Error('Email no autorizado para el dashboard');
                    }

                    // Simular autenticación (en producción aquí iría la verificación real)
                    if (password.length < 1) {
                        throw new Error('Por favor ingresa una contraseña');
                    }

                    // Crear sesión temporal
                    this.createTempSession(employee);

                    this.showSuccess('¡Login exitoso! Redirigiendo...');

                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 1000);

                } catch (error) {
                    this.showError(error.message);
                } finally {
                    this.showLoading(false);
                }
            }


            createTempSession(employee) {
                const rememberMe = document.getElementById('rememberMe').checked;
                const expirationTime = rememberMe
                    ? (30 * 24 * 60 * 60 * 1000) // 30 días si "Recordarme" está marcado
                    : (24 * 60 * 60 * 1000);     // 24 horas por defecto

                const sessionData = {
                    user: {
                        email: employee.email,
                        name: employee.name,
                        givenName: employee.name,
                        role: employee.role,
                        permissions: employee.permissions,
                        picture: null
                    },
                    isAuthenticated: true,
                    timestamp: new Date().toISOString(),
                    expiresAt: new Date(Date.now() + expirationTime).toISOString(),
                    loginMethod: 'manual',
                    rememberMe: rememberMe
                };

                localStorage.setItem('la_basica_auth', JSON.stringify(sessionData));
                localStorage.setItem('dashboard_temp_session', 'true');
            }

            showLoading(show) {
                const btn = document.getElementById('loginBtn');
                if (show) {
                    btn.disabled = true;
                    btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Verificando...';
                } else {
                    btn.disabled = false;
                    btn.innerHTML = '<i class="fas fa-sign-in-alt"></i> Acceder al Dashboard';
                }
            }

            showError(message) {
                const errorEl = document.getElementById('errorMessage');
                errorEl.textContent = message;
                errorEl.style.display = 'block';
            }

            showSuccess(message) {
                const successEl = document.getElementById('successMessage');
                successEl.textContent = message;
                successEl.style.display = 'block';
            }

            hideMessages() {
                document.getElementById('errorMessage').style.display = 'none';
                document.getElementById('successMessage').style.display = 'none';
            }
        }

        // Inicializar cuando el DOM esté listo
        document.addEventListener('DOMContentLoaded', () => {
            new DashboardLogin();
        });
    </script>
</body>
</html>
